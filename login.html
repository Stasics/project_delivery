<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | QUICK PARCEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .back-to-home:hover {
            background-color: #2980b9;
        }
        
        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }
       
        .auth-form h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
       
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        
        .dont_have_acc{
            color: black;
        }
        
        .registerForm{
            color: #2980b9;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">Вернуться на главную</a>
    
    <div class="auth-container">
        <div class="auth-form">
            <h1>Вход</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div id="phone-error" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                   <!-- <div class="forgot-password"> 
                        <a href="forgot-password.html">Забыли пароль?</a>
                    </div> -->
                </div> 

                <button type="submit">Войти</button>
            </form>
            <p class="dont_have_acc">Нет аккаунта? <a class="registerForm" href="registration.html">Зарегистрироваться</a></p>
        </div>
    </div>

    <!-- Библиотека для валидации телефонов -->
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script>
        const phoneInput = document.getElementById('phone');
        const iti = window.intlTelInput(phoneInput, {
            initialCountry: 'ru',
            utilsScript: 'https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js'
        });
      
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Получаем номер телефона
            const phoneNumber = iti.getNumber(); // Изменили имя переменной
            const password = document.getElementById('password').value;
      
            // Валидация номера
            if (!iti.isValidNumber()) {
                alert('Пожалуйста, введите корректный номер телефона');
                return;
            }
      
            try {
                // Отправляем запрос с phoneNumber
                const response = await fetch('http://localhost:8000/users/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phoneNumber, // Используем новое имя переменной
                        password: password
                    })
                });
      
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Ошибка входа');
                }
      
                const data = await response.json();
                localStorage.setItem('authToken', data.access_token);
                window.location.href = 'account.html';
                
            } catch (error) {
                console.error('Ошибка входа:', error);
                alert(`Ошибка входа: ${error.message}`);
            }
        });
      </script>
</body>
</html>
